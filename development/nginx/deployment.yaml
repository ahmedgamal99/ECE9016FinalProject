apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nextjs-app
        image: gcr.io/ece9016/nextjs-app:v6
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: DATABASE_URL
          value: "postgresql://${username}:${password}@${POSTGRES_HOST}:5432/${dbname}"
        envFrom:
        - secretRef:
            name: postgres-secret
