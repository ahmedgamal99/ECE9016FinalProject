apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nextjs-app
        image: gcr.io/ece9016/nextjs-app:v13
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: DATABASE_URL
          value: "not set yet"
        - name: db_name
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: dbname
        - name: db_username
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: db_password
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
